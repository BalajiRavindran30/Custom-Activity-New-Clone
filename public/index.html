<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Custom Journey Builder Activity</title>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/require.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/styles/salesforce-lightning-design-system.min.css" />
    <script type="text/javascript">
        (function() {
            var config = {
                baseUrl: 'js'
            };

            var dependencies = [
                'customActivity'
            ];

            require(config, dependencies);
        })();
    </script>

    <!--Styles-->
    <style type="text/css">
        body {
            padding: 20px;
            margin: 0;
        }
        .step {
            display: none;
        }
        #step1 {
            display: block;
        }
    </style>

</head>
<body style="background: white;">
<div id="step1" class="step">
    <div class="slds-grid slds-grid_vertical slds-m-around_medium">
	  <div class="slds-col slds-size_2-of-6 slds-m-around_xx-small">
		<div class="slds-form-element">
		  <label class="slds-form-element__label" for="select-01">Select your DE Template</label>
		  <div class="slds-form-element__control">
			<div class="slds-select_container">
			  <select class="slds-select" id="select-01">
				<option value="">--Not Selected--</option>
				<option value="OptionOne">Option One</option>
				<option value="OptionTwo">Option Two</option>
				<option value="CurrentJourney">Current Journey</option>
			  </select>
			</div>
		  </div>
		</div>
	  </div>
	  <div id="inputField-01" class="slds-col slds-size_2-of-6 slds-m-around_xx-small">
		<div class="slds-form-element">
		  <label class="slds-form-element__label" for="text-input-id-1">
			<abbr class="slds-required" title="required">*</abbr>Type your template name</label>
		  <div class="slds-form-element__control">
			<input type="text" id="text-input-id-1" placeholder="Placeholder Text" required="" class="slds-input" />
		  </div>
		</div>
	  </div>
	</div>
</div>
<div id="step2" class="step">
    Here's a second page with some info on it.
</div>
<div id="step3" class="step">
    You chose the message: <div id="message"></div>
    </div>
</body>
</html>
